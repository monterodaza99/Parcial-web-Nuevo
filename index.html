<!DOCTYPE Html>
<html>

<head>
    <title>Parcial Practico</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body onload="load()">
    <nav class="navbar navbar-dark bg-dark">
    
    </nav>

    <div class= "center">
        <H1>GESTION DE REGISTROS </H1> 
    </div>
    
    <form class="form" id="inputData">
        <p class="h3">Registro Materia</p>
        <p></p>

        <div class="form-group">
            <label for="formGroupExampleInput">Cod Materia: </label>
            <input type="text" class="form-control" id="Codigo_Materia" maxlength="5">
        </div>

        <div class="form-group">
            <label for="formGroupExampleInput2">Nombre Materia: </label>
            <input type="text" class="form-control" id="Nombre_Materia" maxlength="20">
        </div>

        <div class="form-group">
            <label for="formGroupExampleInput2">N° Creditos: </label>
            <input type="text" class="form-control" id="Creditos" maxlength="1">
        </div>
        <br>

        <p class="h3">Registro Notas</p>
        <p></p>
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Primer Corte (30%): </label>
                <input type="text" class="form-control" id="Primer_corte" placeholder="" maxlength="3">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Segundo Corte (30%): </label>
                <input type="text" class="form-control" id="Segundo_corte" placeholder="" maxlength="3">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Tercer Corte (40%): </label>
                <input type="text" class="form-control" id="Tercer_corte" placeholder="" maxlength="3">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success" id="submit" onclick="store()">Save</button>
                <button type="submit" class="btn btn-danger" id="clear" onclick="clearFields()">Clear</button>
            </div>
        </form>
    </form>

    <div class="view" id="Tabla_materia">
        <table class="table table-hover" style="width:920px; max-width:inherit">

            <thead>
                <tr>
                    <th>N°</th>
                    <th>Codigo Materia</th>
                    <th>Nombre Materia</th>
                    <th>Creditos</th>
                    <th>Primer Corte</th>
                    <th>Segundo Corte</th>
                    <th>Tercer corte</th>
                    <th>Definitiva</th>
                    <th> </th>
                </tr>
            </thead>

            <tbody id="userDetails">

            </tbody>

        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="js/style.min.js "></script>
</body>

</html>
